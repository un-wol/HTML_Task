<!DOCTYPE html>
<html long="ko">
    <head>
        <meta charset="utf-8">
        <title>꽃순이의 프로필</title> <!-- 페이지 제목 -->
    </head>
    <body>
        <h1 title="강이지 꽃순이의 프로필 페이지">꽃 순 이</h1>
        <img
        src="images/my_poodle.jpg"
        alt="푸들 꽃순이의 정면 사진"
        width="300"
        >
        <div id="introduce">
            <p>안녕하세요. 암컷 강아지 <q>꽃순이</q> 라고 합니다.</p>
            <p>광주광역시 에서 태어나 지금까지 쭉 살고있습니다.</p>
            <p>
                낮잠 자는 걸 좋아하고, 밥먹고 우다다 하는걸 좋아해요.
                하지만 산책은 별로 안 좋아해요.
                저와 함께 즐거운 시간 보내봐요!
            </p>
        </div>
        <hr>
        <div id="funfacts">
            <h2>꽃순이 이모저모</h2>
            <p>
                1. 혼자 있는 걸 좋아하고 <strong>어두운 곳을 좋아해요.</strong><br>
                2. <mark>사람을 좋아하지만</mark> 낯선 사람은 경계해요.<br>
                3. 간식을 좋아하고 특히 고기 맛을 좋아해요.<br>
                4. 산책은 별로 안 좋아하지만 <em>가끔은 나가고 싶어 해요.</em><br>
                5. 낮잠 자는 걸 좋아해요.<br>
            </p>
        </div>
        <hr>
        <span>&copy; 꽃순이</span> <!-- &copy; 저작권 표시 -->
    </body>
</html>
